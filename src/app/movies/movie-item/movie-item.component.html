<div class="wrapper container mx-auto px-4 mb-6">
  <ng-container *ngIf="(movie$ | async) as movie">
    <div class="flex items-start justify-between md:justify-end">
      <button class="bg-gray-500 hover:bg-gray-400 bg-opacity-50 rounded-full h-8 w-8 flex items-center justify-center"
        (click)="addToMyListClicked($event, movie)">
        <fa-icon class="text-gray-700" [icon]="faIcons.heart"></fa-icon>
      </button>

      <img [src]="movie.Poster" [alt]="movie.Title"
        class="rounded-lg md:rounded-none overflow-hidden md:overflow-visible shadow-lg md:shadow-none">

      <button class="bg-transparent hover:bg-gray-400 rounded-full h-8 w-8 flex items-center justify-center"
        (click)="close($event)">
        <fa-icon class="text-gray-700" [icon]="faIcons.times"></fa-icon>
      </button>
    </div>

    <div class="title flex flex-row md:flex-col justify-center md:justify-start items-center md:items-start text-gray-200 md:text-gray-900 md:font-medium py-4 px-0 md:px-4 bg-transparent md:bg-gray-100 md:bg-opacity-75 rounded-lg">
      <div class="mr-4">{{ movie.Type }}</div>
      <h3 class="mr-4 text-xl tracking-wide">{{ movie.Title }}</h3>
      <div class="mr-4">{{ movie.Year }}</div>
      <div class=" text-sm tracking-wider">{{ movie.imdbID }}</div>
    </div>
  </ng-container>
</div>
