<div class="wrapper">
  <ng-container *ngIf="(movie$ | async) as movie">
    <div>{{ movie.Title }}</div>
    <div>{{ movie.Year }}</div>
    <div>{{ movie.Type }}</div>
    <div>{{ movie.imdbID }}</div>
    <img [src]="movie.Poster" [alt]="movie.Title">

    <button (click)="addToMyListClicked($event, movie)">
      <fa-icon class="text-gray-500 hover:text-gray-800" [icon]="faIcons.heart"></fa-icon>
    </button>
  </ng-container>
</div>
