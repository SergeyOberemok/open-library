  <app-genre (genre)="genrePicked($event)" [icon]="faIcons.film" [genres]="genres" [reset]="reset$"></app-genre>

  <button (click)="resetFilters()">
    <fa-icon class="text-gray-500 hover:text-gray-800" [icon]="faIcons.times"></fa-icon>
  </button>
</div>
