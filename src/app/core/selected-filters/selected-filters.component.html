<div class="wrapper flex">
  <ng-container *ngIf="(filters$ | async) as filters">
    <ng-container *ngFor="let filter of filters">
      <div class="flex mr-3 bg-gray-300 rounded-lg px-2 py-1 text-sm">
        <span>{{ filter.name }}</span>
      </div>
    </ng-container>

    <button (click)="resetFilters()" *ngIf="filters.length > 0">
      <fa-icon class="text-gray-500 hover:text-gray-800" [icon]="faIcons.times"></fa-icon>
    </button>
  </ng-container>
</div>
